name: Deploy to VPS

on:
  push:
    branches: [ "main" ]   # despliega cuando haces push a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build project
        run: |
          npm ci || npm install
          npm run build

      # âœ… Test SSH key decodificada y conexiÃ³n
      - name: Test SSH key decode
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > private_key
          chmod 600 private_key
          echo "ðŸ” Probando conexiÃ³n SSH con la clave decodificada..."
          ssh -i private_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.VPS_HOST }} "echo âœ… ConexiÃ³n exitosa desde GitHub Actions"

      # âœ… Decodificar la clave privada en base64 antes de usarla
      - name: Decode SSH key
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > private_key
          chmod 600 private_key

      # âœ… Copiar archivos al VPS usando la clave decodificada
      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: "private_key"
          # Usamos patrones recursivos para asegurar que subdirectorios (assets/) se incluyan.
          # 'dist/**' copia toda la estructura de dist. deploy.sh va aparte.
          source: "dist/**,deploy.sh"
          target: "/srv/repos/${{ github.event.repository.name }}"
          strip_components: 0

      # âœ… Ejecutar el script de despliegue remoto en el VPS
      - name: Execute deploy script on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: "private_key"
          script: |
            cd /srv/repos/${{ github.event.repository.name }}
            ./deploy.sh
